<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toku Movie - Judul Serial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk menghilangkan scrollbar pada daftar horizontal */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-full mx-auto p-4 flex justify-between items-center border-b border-gray-200">
            <h1 class="text-xl font-bold text-blue-600">Toku movie</h1>
            
            <button class="p-1 text-gray-600 hover:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="py-4" id="main-content">
        <p class="text-center text-gray-500 mt-10">Memuat data serial...</p>
    </main>

    <script>
        const API_URL = './data/videos.json';
        const mainContent = document.getElementById('main-content');

        /**
         * Mengambil data dan mengelompokkannya berdasarkan Kategori,
         * kemudian mengambil daftar serial unik (Judul) dalam setiap kategori.
         * @returns {Promise<Object>} Objek dengan kunci kategori dan nilai array serial unik (termasuk Episode 1).
         */
        async function fetchAndGroupSerial() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const videos = await response.json();
                
                // Peta untuk menyimpan ID serial (Judul) pertama yang ditemukan
                const serialMap = {}; 

                videos.forEach(item => {
                    const category = item.category || 'LAINNYA';
                    const serialTitle = item.title;

                    if (!serialMap[category]) {
                        serialMap[category] = {};
                    }
                    
                    // Hanya simpan item jika ini adalah Episode 1 atau item pertama yang ditemukan untuk serial tersebut
                    // Ini untuk memastikan tautan di halaman index mengarah ke awal serial
                    if (!serialMap[category][serialTitle] || item.episode === "EPS 1" || item.episode === "EPISODE 1") {
                         serialMap[category][serialTitle] = item;
                    }
                });
                
                // Mengubah serialMap menjadi format Category: [Serial1, Serial2, ...]
                const groupedSerials = {};
                for (const category in serialMap) {
                    groupedSerials[category] = Object.values(serialMap[category]);
                }
                
                return groupedSerials;

            } catch (error) {
                console.error("Gagal mengambil data JSON:", error);
                mainContent.innerHTML = '<p class="text-center text-red-500 mt-10">Gagal memuat data dari videos.json. Pastikan Anda menjalankan proyek dengan server lokal!</p>';
                return {};
            }
        }

        /**
         * Membuat elemen HTML untuk kartu serial (Judul).
         */
        function createSerialCard(serialData) {
            const card = document.createElement('a');
            
            // Tautan diarahkan ke player.html menggunakan ID dari Episode 1 (atau episode yang diambil)
            card.href = `movieplayer.html?id=${serialData.id}`; 
            
            card.className = 'flex-shrink-0 w-32 md:w-40 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200';
            card.innerHTML = `
                <div class="w-full h-40 bg-gray-200 rounded-t-lg overflow-hidden flex items-center justify-center text-center text-sm text-gray-500">
                    <img src="${serialData.thumbnailUrl}" alt="${serialData.title}" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-xs font-semibold text-gray-500 uppercase">${serialData.category}</p>
                    <p class="text-sm font-bold text-gray-800">${serialData.title}</p>
                </div>
            `;
            return card;
        }

        /**
         * Merender semua kategori dan daftar serial ke DOM.
         */
        async function renderTokuMovieIndex() {
            const groupedSerials = await fetchAndGroupSerial();
            mainContent.innerHTML = ''; // Bersihkan konten loading

            // Iterasi melalui setiap kategori
            for (const category in groupedSerials) {
                const serials = groupedSerials[category];

                // 1. Buat elemen Section untuk Kategori
                const section = document.createElement('section');
                section.className = 'mb-8';

                // 2. Tambahkan Judul Kategori
                section.innerHTML = `
                    <h2 class="text-lg font-bold text-gray-800 uppercase px-4 mb-3">${category}</h2>
                    <div class="flex overflow-x-auto space-x-4 px-4 pb-4 no-scrollbar">
                        </div>
                `;

                // 3. Render Kartu ke dalam Daftar Horizontal
                const listContainer = section.querySelector('.flex');
                serials.forEach(serial => {
                    listContainer.appendChild(createSerialCard(serial));
                });
                
                // 4. Masukkan Section ke dalam Main Content
                mainContent.appendChild(section);
            }
            
            if (Object.keys(groupedSerials).length === 0) {
                 mainContent.innerHTML = '<p class="text-center text-gray-500 mt-10">Tidak ada serial yang ditemukan.</p>';
            }
        }

        // Jalankan fungsi saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', renderTokuMovieIndex);
    </script>
</body>
</html>
